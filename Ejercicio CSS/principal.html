<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con CSS - Combinando métodos de incrustación</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        p.clase1 {
            font-weight: bold;
        }
        /* Estilo para el párrafo 2 usando clases combinadas incrustadas */
        p.clase2 {
            color: rgb(211, 0, 123);
        }
    </style>
</head>
<body>
    <h1>Ejercicio con CSS</h1>
    <!-- Párrafo 1 -->
    <p class="clase1">Este párrafo tiene un estilo formado con la clase 1.</p>
    <!-- Párrafo 2 -->
    <p class="clase1 clase2">Este párrafo tiene un estilo formado con la combinación de las clases 1 y clase 2, usando el primer método.</p>
    <!-- Párrafo 3 -->

    <p class="clase3">Este párrafo tiene un estilo formado con la combinación de las clases 1 y clase 3, usando el segundo método.</p>
</body>
</html>
